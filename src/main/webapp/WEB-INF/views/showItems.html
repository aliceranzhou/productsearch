<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Home</title>
<link href="../../resources/css/styles.css"
	th:href="@{/resources/css/styles.css}" rel="stylesheet"></link>
</head>

<body>

	<h2>Results</h2>

	<table class="list">
		<thead>
			<tr>
				<th>Name</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="basketItem : ${basket.items}">
				<td th:text="${basketItem.name}">Ball</td>
				<td th:text="${basketItem.price}">1.50</td>
				<td><a href="javascript:void(0)"
					onclick="document.getElementById('light').style.display='block';document.getElementById('fade').style.display='block'">More
						Info</a></td>
			</tr>
		</tbody>
	</table>

	<form action="searchAgain" method="post">
		<fieldset>
			<div class="searchAgain">
				<button type="submit" name="searchAgain">Search Again</button>
			</div>
		</fieldset>
	</form>
	<form action="sortPrice" method="post">
		<fieldset>
			<div class="sortPrice">
				<button type="submit" name="sortPrice">Sort by Price
					(Increasing)</button>
			</div>
		</fieldset>
	</form>

</body>

</html>
